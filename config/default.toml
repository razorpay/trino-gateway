[app]
    env                          = "default"
    gitCommitHash                = "nil"
    logLevel                     = "debug"
    metricsPort                  = 8001
    port                         = 8000
    serviceExternalHostname      = "localhost:8080"
    serviceHostname              = "$$internalHost"
    serviceName                  = "trino-gateway"
    shutdownDelay                = 2
    shutdownTimeout              = 5

[db]
    [db.ConnectionConfig]
        dialect               = "mysql"
        protocol              = "tcp"
        url                   = "localhost"
        port                  = 33306
        username              = "root"
        password              = "root123"
        sslMode               = "require"
        name                  = "trino-gateway"
    [db.ConnectionPoolConfig]
        maxOpenConnections    = 5
        maxIdleConnections    = 5
        connectionMaxLifetime = 0

[auth]
    username              = "test"
    password              = "test123"

[gateway]
    ports                 = [8080, 8081]
    defaultRoutingGroup   = "adhoc"

[monitor]
    intervalSecs          = 60
    threshold             = 1
