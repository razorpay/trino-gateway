[app]
    logLevel              = "warn"
[monitor]
    interval              = "20s"
    healthCheckSql        = "SHOW SCHEMAS FROM hive"
[gateway]
    ports                 = [8080, 8081, 8082, 8083, 8084, 8085, 8086, 8087]

[trinoRest]
    appEnv              = "default"
    serviceName         = "trino-rest"
    hostname            = "trino.rest.razorpay.com"
    port                = 8000
    metricsPort         = 8080
    shutdownTimeout     = 2
    shutdownDelay       = 2
    maxRecords          = 30000
    isAuthDelegated     = true
    [trinoRest.trinoBackendDb]
        dialect             = "trino"
        protocol            = "tcp"
        url                 = "trino-adhoc-coordinator-service.trino-adhoc.svc.cluster.local"
        port                = 8080
        username            = "user"
        password            = "user"
        catalog             = "hive"
        schema              = "realtime_hudi_api"
        DSN                 = "http://user@trino-adhoc-coordinator-service.trino-adhoc.svc.cluster.local:8080?catalog=hive&schema=realtime_hudi_api"
