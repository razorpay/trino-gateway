[app]
    appEnv              = "default"
    serviceName         = "trino-client"
    hostname            = "localhost"
    port                = 8000
    metricsPort         = 8080
    shutdownTimeout     = 2
    shutdownDelay       = 2
    maxRecords          = 5000
[db]
    dialect             = "trino"
    protocol            = "tcp"
    url                 = "localhost"
    port                = 8080
    username            = "user"
    password            = "user"
    catalog             = "default"
    schema              = "public"