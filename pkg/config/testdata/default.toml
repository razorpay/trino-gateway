title = "Default config file for testing."

[db]
    dialect               = "mysql"
    protocol              = "tcp"
    host                  = "localhost"
    port                  = 3306
    username              = "trino-gateway"
    password              = "trino-gateway"
    sslMode               = "require"
    name                  = "trino-gateway"
    maxOpenConnections    = 10
    maxIdleConnections    = 10
    connectionMaxLifetime = 0
    [db.trino-backend-db]
        dialect             = "trino"
        protocol            = "tcp"
        url                 = "localhost"
        port                = 8080
        username            = "user"
        password            = "user"
        catalog             = "default"
        schema              = "public"
        DSN                 = "http://user@trino_rest:8080?catalog=default&schema=public"
