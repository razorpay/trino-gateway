version: '3'
services:
  trino_gateway:
    build:
      context: ./../../..
      dockerfile: build/docker/dev/Dockerfile
    image: trino_gateway
    # image: utkarshsaxena/utk_trino_gateway:v6
    container_name: trino_gateway
    volumes:
      - ./../../..:/app
    environment:
      APP_ENV: dev-docker
      TRINO-GATEWAY_AUTH_ROUTER_AUTHENTICATE: true
    entrypoint: /app/build/docker/dev/entrypoint.sh
    # entrypoint: ["tail", "-f", "/dev/null"]
    expose:
      - "8000"
      - "8001"
      - "8002"
      - "8080"
      - "8081"
    ports:
      - 28000:8000
      - 28001:8001
      - 28002:8002
      - 28080:8080
      - 28081:8081
    networks:
      - default
    links:
      - trino_gateway_mysql
  trino_gateway_mysql:
    image: mysql:8.0.28-oracle
    container_name: trino_gateway_mysql
    volumes:
    - ./mysqlconf:/etc/mysql/conf.d
    ports:
    - 33306:3306
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: trino-gateway
    networks:
      - default
  trino:
    image: harbor.razorpay.com/razorpay/trino:356
    container_name: trino_dev
    ports:
      - "8080:8080"
    environment:
      JAVA_TOOL_OPTIONS: "-Xmx4g"
    networks:
      - trino-rest-network
  api:
    build:
      context: ../../
      dockerfile: build/docker/dev/Dockerfile.trino_rest
    ports:
      - "8000:8000"
    container_name: trino_rest_server
    networks:
      - trino-rest-network
    environment:
      - APP_ENV=dev_docker
    depends_on:
      - trino
networks:
  trino-rest-network:
    driver: bridge
